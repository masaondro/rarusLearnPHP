<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <h1>Обратная связь</h1>
        <form id="mailForm">
            <input type="text" id="fio" name="fio" placeholder="Введите ФИО (обязательно)" class="form-control"><br>
            <input type="email" id="email" name="email" placeholder="Введите Email (не работает с gmail.com)" class="form-control"><br>
            <input type="text" id="adress" name="adress" placeholder="Введите адрес" class="form-control"><br>
            <input type="phone" id="phone" name="phone" placeholder="Телефон (обязательно)" class="form-control"><br>
            <textarea name="message" id="message" placeholder="Напишите комментарий" class="form-control"></textarea><br>
            <input type="file" id="file" name="file" placeholder="Загрузите файл"><br>
            <button type="button" id="sendMail" class="btn btn-success">Отправить</button>
        </form>

        <div id="errorMess"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/formMail.js"></script>
</body>
</html>
